<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="main.js" type="module" defer></script>
    <script type="module" src="../global.js"></script>
</head>
<body>
    <label class="color-scheme">
    Color scheme:
    <select id="color-scheme">
        <option value="automatic" selected>Automatic</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
    </label>
    <h1>META</h1>
    <h2>These are some stats</h2>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank" rel="noopener noreferrer"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl> 
      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown" class="stats"></dl>     
</body>
